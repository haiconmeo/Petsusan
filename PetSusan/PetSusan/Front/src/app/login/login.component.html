<form class="form-signin">
  <div class="form-label-group">
      ID
    <input style="padding: 15px" type="text" id="inputEmail" class="form-control" placeholder="username" [(ngModel)]="_login.username" name = "username">
  </div>
  <div class="form-label-group">
      Password
    <input style="padding: 15px"  type="password" id="inputPassword" class="form-control" placeholder="Password" [(ngModel)]="_login.password" name = "password">
  </div>

  <div class="custom-control custom-checkbox mb-3">
    <input type="checkbox" class="custom-control-input" id="customCheck1">
    <label class="custom-control-label" for="customCheck1">Remember password</label>
  </div>
  <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" (click)="Onclick()">Sign in</button>
  <a>singup</a>
  <hr class="my-4">
  <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fab fa-google mr-2"></i> Sign in with Google</button>
  <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i class="fab fa-facebook-f mr-2"></i> Sign in with Facebook</button>
</form>
